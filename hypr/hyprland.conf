#----------------------------------------------------------
#autogenerated = 1 # remove this line to remove the warning
#----------------------------------------------------------

#----------------------------------------------------------
### MONITORS ###

monitor=,1920x1080,auto,1
#----------------------------------------------------------

#----------------------------------------------------------
### MY PROGRAMS ###

$terminal = kitty
$fileManager = thunar
$menu = wofi --show
$hyprshot = ~/.config/hypr/MyScripts/hyprshot
#----------------------------------------------------------

#----------------------------------------------------------
### AUTOSTART ###

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = hyprpaper 
exec-once = swww-daemon
exec-once = hyprctl setcursor rose-pine-hyprcursor 24
exec-once = waybar
exec-once = dunst
#----------------------------------------------------------

#----------------------------------------------------------
### ENVIRONMENT VARIABLES ###
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
env = XCURSOR,BreezeX-RosePine
env = XCURSOR_SIZE,24
#----------------------------------------------------------

#----------------------------------------------------------
### LOOK AND FEEL ###
source = /home/roze_petal/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 4
    gaps_out = 12

    border_size = 2
    col.active_border = $color1 $color2 45deg
    col.inactive_border = $color0

    resize_on_border = true

    allow_tearing = false

    layout = dwindle

	snap {
		enabled = false	
	}
}

decoration {
    rounding = 15

    active_opacity = 1.0
    inactive_opacity = 0.8

	dim_inactive = false
	dim_special = 0.2

	shadow {
		enabled = true
    	range = 20
    	render_power = 3
    	color = 0x66000000
    } 

    blur {
        enabled = true
        size = 6
        passes = 3
		blurls = wofi
		# blurls = waybar
        vibrancy = 0.3
		special = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
	animation = windowsIn, 1, 7, default, slide
    animation = windowsOut, 1, 7, default, popin 80%
	# animation = windowsMove, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
#----------------------------------------------------------


#----------------------------------------------------------
### INPUT ###

input {
    kb_layout = us,ru
    kb_variant =  
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
	disable_while_typing = true
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
#----------------------------------------------------------


#----------------------------------------------------------
### KEYBINDINGS ###

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, M, exit,
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, C, exec, ~/dotfiles/scripts/calcurse.sh
bind = $mainMod, A, exec, spotify
bind = $mainMod, L, exec, hyprlock 
bind = , PRINT, exec, $hyprshot -m output
bind = $mainMod, PRINT, exec, $hyprshot -m window
bind = $mainMod SHIFT, PRINT, exec, $hyprshot -m region --clipboard-only
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, W, exec, ~/dotfiles/scripts/changewallpaper.sh
bind = $mainMod CTRL, RETURN, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, ~/dotfiles/scripts/restartwaybar.sh

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#debug {
