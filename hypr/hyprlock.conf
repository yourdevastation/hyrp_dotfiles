# DATE
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
	shadow_passes = 1
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 1.2
    color = $color5
    font_size = 24
    font_family = CPMono_v07 Plain
    position = 0, -250
    halign = center
    valign = top
}
# Uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = $color5 
    font_size = 16
    font_family = CPMono_v07 Plain
	shadow_passes = 1
    shadow_size = 1
    shadow_color = $background
    shadow_boost = 1.2
    position = 0, 80 
    halign = center
    valign = bottom
}


# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%r")"
    color = $color1
	shadow_passes = 1
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 1.2
    font_size = 60
    font_family = CPMono_v07 Plain
    position = 0, -300
    halign = center
    valign = top
}

