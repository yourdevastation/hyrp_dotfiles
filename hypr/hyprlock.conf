source = $HOME/.cache/wal/colors-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts
#exec = weather
#--------------------------------------------------
general {
    grace = 1
}
#--------------------------------------------------
background {
    monitor =
	#path = screenshot  
	path = $HOME/.config/hypr/wallpaper_effects/current_wallpaper  
    blur_size = 7
    blur_passes = 2 
    noise = 0.0117
    contrast = 1.3000 
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}
#--------------------------------------------------
input-field {
    monitor =
    size = 300, 40
    outline_thickness = 0
	hide_cursor = true
    dots_size = 0.25
    dots_spacing = 0.15 
	dots_rounding = -1
    dots_center = true
    outer_color = $color7
    inner_color = $color0
    font_color = $color5
	font_family = CPMono_v07 Plain
    fade_on_empty = true
	fade_timeout = 1000
    placeholder_text = Password... 
	rounding = -1
	check_color = $color5
	fail_color = rgba(204, 34, 34, 1.0)
	fail_text = $FAIL ($ATTEMPTS)
	fail_timeout = 1000
	fail_transition = 300
	capslock_color = -1
	numlock_color = -1
	bothlock_color = -3
    hide_input = false
    position = 0, 230
    halign = center
    valign = bottom
}

